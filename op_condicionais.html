<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Curso JavaScript</title>
</head>
<body>
    <h1>Operadores Condicionais</h1>

    <script>
        if(20 <= 20) {
            document.write("Entrou dentro do bloco do if (verdadeiro)");
        } else {
            document.write("Entrou dentro do bloco else (falso)")
        }
    </script>
</body>
</html>
