<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curso JavaScript</title>
  </head>
  <body>
    <h1>Funções String</h1>

    <hr />

    <script>
      //propriedade length
      // Retorna o comprimento da string
      document.write("Isaias dos Santos Oliveira".length);

      document.write("<br />");

      //retorna o caractere que pertence a este indice
      document.write("Isaias dos Santos Oliveira".charAt(7));

      document.write("<br />");

      var nome = "Isaias dos Santos Oliveira";
      document.write(nome.indexOf("g"));

      document.write("<br />");

      document.write(nome.replace("Santos Oliveira", "Silva"));

      document.write("<br />");

      document.write(nome.substr(6, 4));

      document.write("<br />");

      document.write(nome.toLocaleLowerCase());

      document.write("<br />");

      document.write(nome.toLocaleUpperCase());

      document.write("<br />");

      document.write("-" + nome.trim() + "-");
    </script>
  </body>
</html>
