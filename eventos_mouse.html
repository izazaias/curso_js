<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curso JavaScript</title>
  </head>
  <body>
    <h1>Eventos Mouse</h1>

    <hr />

    <div onclick="acao1()" onmouseout="acao2()" style="background: #ccc; height: 150px; width: 150px;"></div>

    <script>
      function acao1() {
        alert('Evento CLICADO!');
      }

      function acao2() {
        alert('O cursor do mouse deixou a regiao do elemento');
      }
    </script>
  </body>
</html>
