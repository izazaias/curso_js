        var nota1 = Number(prompt("Digite a 1ª nota:"));
        var nota2 = Number(prompt("Digite a 2ª nota:"));
        var nota3 = Number(prompt("Digite a 3ª nota:"));
        var faltas = Number(prompt("Quantidade de faltas do aluno(a):"));
        var media_notas = 0;
        var media = 7;
        var faltas_maximas = 60;

        media_notas = (nota1 + nota2 +nota3) / 3;
        
        document.write('<h2>Referências para os alunos:</h2>');
        document.write('<p>Média das notas > 7 pontos</p>');
        document.write('<p>Quantidade de faltas < 60 faltas</p>');
        document.write('<p>Se o aluno passar nessas duas condições o aluno(a) será <strong>APROVADO</strong>, caso contrário, <strong>REPROVADO</strong></p>');
        
        document.write('<hr>');

        document.write('<p>Nota 1: ' + nota1.toFixed(2) + ' </p>');
        document.write('<p>Nota 2: ' + nota2.toFixed(2) + ' </p>');
        document.write('<p>Nota 3: ' + nota3.toFixed(2) + ' </p>');
        document.write('<p>Faltas: ' + faltas + ' </p>');

        document.write('<hr>');

        document.write('<h2>Como calcular sua média:</h2>');
        document.write('<p><i>Média = (Nota 1 + Nota 2 + Nota 3) / Qtde. de notas</i></p>');

        document.write('<hr>');
        
        document.write('<p>Sua média de notas é: ' + '<strong>' + media_notas.toFixed(2)+ '</strong>'+ ' </p>');

        if(media_notas >= media && faltas <= faltas_maximas) {
            document.write('<p>Situação aluno: <strong>aprovado</strong>.</p>');
        } else if (media_notas < media) {
            document.write('<p>Situação aluno: <strong>reprovado</strong>.</p>');
        } else {
            document.write('<p>Situação aluno: <strong>reprovado por faltas</strong>.</p>');
        }
    </script>
