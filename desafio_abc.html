<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio - Curso JavaScript</title>
</head>
<body>
    <h1>Desafio ABC</h1>

    <script>
        var a = 10;
        var b = 20;
        var c = null;

        document.write('A: ' + a + '<br />');
        document.write('B: ' + b + '<br />');
        document.write('C: ' + c + '<br><br>');
        document.write('<hr />');
        
        document.write('<p>Invertendo valores:</p>');

        c = a;
        a = b;
        b = c;

        document.write('A: ' + a + '<br />');
        document.write('B: ' + b + '<br />');
        document.write('C: ' + c + '<br />');
    </script>
</body>
</html>
